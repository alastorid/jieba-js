<html>
    <head>
        <title>Weka Text Mining analyser (file process framework 20170212)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<link rel="stylesheet" href="//pulipulichen.github.io/blogger/posts/2016/12/semantic/semantic.min.css" />
<link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" />
<script src="//pulipulichen.github.io/blogger/posts/2016/12/semantic/semantic.min.js"></script>
<script src="//pulipulichen.github.io/blogger/posts/2016/12/clipboard.min.js"></script>

<!-- ------------------------------------ -->

<form class="file-process-framework ui form">

  <div class="ui two column doubling grid">
    <div class="column">
    <div class="ui segment">
    
    
<h1 class="ui horizontal divider header">
  Input
</h1>

    <div class="ui top attached tabular menu">
      <div class="item " data-tab="textarea">Textarea</div>
      <div class="active item" data-tab="file">File</div>
    </div>

<!-- --------------------------------- -->

<div class="ui bottom attached  tab segment" data-tab="textarea">
  <div class="field">
    <label for="input_mode_textarea">Paste CSV file here: </label>
    <textarea class="input-mode textarea" id="input_mode_textarea" onfocus="this.select()">@relation train_document_2017-02-12T16-07-36.arff_predicted

@attribute document string
@attribute predictedclass {yes,no}
@attribute class {yes,no}

@data
'奧運會 籃球比賽 和 世界 籃球 錦標賽 的 比賽場地 長度 是 28 公尺 寬 15 公尺',yes,?
'罰球區 是 限制 區 加上 以 罰球線 中點 為 圓心 以 80 公尺 為 半徑 向 限制 區外 所 葷 的 半圓 區域',yes,?
'地球 是 太陽系 從 內 到 外 的 第三顆 行星',yes,?
'從 衛星 上 鳥瞰 地球 感受 前所未有 的 視覺 衝擊',no,?</textarea>
  </div>
    <div class="field">
    <label for="input_mode_textarea_buffer">Paste buffer file here: </label>
    <textarea class="input-mode textarea" id="input_mode_textarea_buffer" onfocus="this.select()">
遙遠
  mean               0 0.3333
  std. dev.     0.1667 0.4714
  weight sum         3      3
  precision          1      1

鳥瞰
  mean               0 0.3333
  std. dev.     0.1667 0.4714
  weight sum         3      3
  precision          1      1



Time taken to build model: 0.01 seconds

=== Predictions on test split ===

inst#,    actual, predicted, error, probability distribution
     1          ?      1:yes      +  *1      0    
     2          ?      1:yes      +  *0.619  0.381
     3          ?      1:yes      +  *1      0    
     4          ?       2:no      +   0.001 *0.999
=== Evaluation on test set ===
=== Confusion Matrix ===

 a b   <-- classified as
 0 0 | a = yes
 0 0 | b = no

</textarea>
  </div>
</div>
 

<!-- --------------------------------- -->

<div class="ui bottom attached active tab segment" data-tab="file">
  <div class="field">
      <label for="files">ARFF file: </label>
    </div>
    <div class="field">
      <input class="myfile" name="files[]" id="files" multiple="" type="file" />
    </div>
    <div class="field">
      <label for="files_buffer">Buffer file: </label>
      <input class="myfile_buffer" name="files_buffer[]" id="files_buffer" multiple="" type="file" />
    </div>

  
    <div class="inline field" style="display: none;">
    <input type="checkbox" name="autodownload" id="autodownload" />
    <label for="autodownload">Download Processed File Automatically</label>
  </div>


</div> <!-- <div class="ui bottom attached tab segment" data-tab="file"> -->

        </div> <!-- <div class="ui segment"> -->
    </div> <!-- <div class="column"> -->
  <!-- -------------------------------------- -->
  
    <div class="column">
  <div class="ui segment display-result" style="">
  <!-- <div class="display-result"> -->
  
	
    <h2 class="ui horizontal divider header">
      Result
    </h2>
	
	<div class="ui doubling grid">
		<div class="eight sixteen column">
                    <button type="button" class="fluid ui large right labeled icon green button download-file">
                        <i class="right download icon"></i>
                        DOWNLOAD
                    </button>
		</div>
	</div>
  
    <!-- -------------------------------- -->
	
    <div class="field">
      <label for="filename">Result File Name: </label>
      <input type="text" onfocus="this.select()" id="filename" class="filename" style="width: calc(100% - 15em)" />
    </div>
    
    <div class="field">
      <label for="preview">
        Result Preview: 
        <div class="ui  pointing below  medium blue basic label encoding" style="margin-left: 1em">
          Get error encoding text? <a href="http://blog.pulipuli.info/2016/12/utf-8notepad-how-to-convert-plain-text.html" target="notepad" >Try to Convert TXT file to UTF8 encoding?</a>
        </div>
            <button type="button" class="ui mini compact teal right labeled icon button copy-csv" style="margin-left: 1em">
                COPY File
                <i class="copy icon"></i>
	    </button>
      </label>
        
      <textarea id="preview" class="preview" onfocus="this.select();"></textarea>
    </div>
    
    </div> <!-- <div class="column"> -->
  </div> <!-- <div class="ui two column doubling grid"> -->
</form>


<div id="preloader"></div>
<link rel="stylesheet" href="codepen/text-mining-arff2csv.css" />
<script src="codepen/text-mining-arff2csv.js"></script>
   </body>
</html>
